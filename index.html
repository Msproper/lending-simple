<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700" rel="stylesheet">
    <title>Архитектурные решения</title>
</head>
<body id="main">
    
    <div class="main-container">
        <!-- Логотип слева -->
        <div class="logo-container">
            <img src="static/img/logo.png" alt="Лого">
            <span class="site-name">Mimar Qirim</span>
        </div>

        <!-- Слоган по центру -->
        <div class="slogan-container">
            <h1 class="slogan">
                <span>«Мы реализуем</span>
                <span><strong>любую</strong> вашу идею»</span>
            </h1>
        </div>

        <!-- Кнопки справа -->
        <div class="buttons-container">
            <button class="nav-button">
                <img src="static/svg/column.svg" alt="icon">
                <span>Спецрешения</span>
            </button>
            <button class="nav-button">
                <img src="static/svg/architecture.svg" alt="icon">
                <span>Проектирование</span>

            </button>
            <button onclick="window.location.href='/materials'" class="nav-button">
                <img src="static/svg/factory.svg" alt="icon">
                <span>Обработка материалов</span>
            </button>
        </div>
    </div>
    <script src="static/js/routes.js"></script>
</body>
</html>
